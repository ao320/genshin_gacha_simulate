<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神ガチャシミュレーション</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>原神ガチャシミュレーション</h1>
        <div class="input-group">
            <label for="number1">シミュレーションの試行回数</label>
            <input type="number" id="number1" name="number1">
        </div>
        <div class="input-group">
            <label for="number2">何回ガチャを回すか</label>
            <input type="number" id="number2" name="number2">
        </div>
        <div class="input-group">
            <label for="number3">引き始めの時に何連引いているか</label>
            <input type="number" id="number3" name="number3">
        </div>
        <div class="input-group">
            <label for="boolean">すり抜けている？</label>
            <input type="checkbox" id="boolean" name="boolean">
        </div>
        <button onclick="getValues()">シミュレーション</button>
        <div id="result"></div>
    </div>
    <script src="gacha.js"></script>
</body>
</html>
